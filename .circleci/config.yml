version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.15.0
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v{{ .Environment.CACHE_ID }}-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v{{ .Environment.CACHE_ID }}-dependencies-
      - run: ./scripts/amplify-install.sh
      - run: ./scripts/write-aws-creds-file.sh
      - run:
          name: Install
          command: |
            yarn install --frozen-lockfile
      - run:
        name: Install Headless Chrome dependencies
        command: |
          sudo apt-get install -yq \
          gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
          libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
          libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
          libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
          fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run: ldd chrome | grep not
      - run: LIGHTHOUSE_URL=https://staging.nathanvale.dev npx jest --config ./lighthouse/jest.config.js --verbose --runInBand
      - save_cache:
          paths:
            - node_modules
            - ~/.yarn
            - ~/.config/yarn
            - ~/.amplify
            - ~/.aws
          key: v{{ .Environment.CACHE_ID }}-dependencies-{{ checksum "yarn.lock" }}
  deploy-to-staging:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v{{ .Environment.CACHE_ID }}-dependencies-{{ checksum "yarn.lock" }}
      - run: ./scripts/amplify-init.sh -e staging -i
      - run: ~/.yarn/bin/amplify publish -y --invalidateCloudFront
  lighthouse:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v{{ .Environment.CACHE_ID }}-dependencies-{{ checksum "yarn.lock" }}
      - run: LIGHTHOUSE_URL=https://staging.nathanvale.dev npx jest --config ./lighthouse/jest.config.js --verbose --runInBand

workflows:
  version: 2
  workflow-name:
    jobs:
      - prepare
      - deploy-to-staging:
          requires:
            - prepare
          filters:
            branches:
              ignore: master
      - lighthouse:
          requires:
            - deploy-to-staging
          filters:
            branches:
              ignore: master
