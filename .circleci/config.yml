version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.15.0
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v12-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v12-dependencies-
      - run: ./scripts/amplify-install.sh
      - run:
          name: Install
          command: |
            yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
            - ~/.yarn
            - ~/.config/yarn
            - ~/.amplify
          key: v12-dependencies-{{ checksum "yarn.lock" }}
  release:
    <<: *defaults
    steps:
      - checkout
      - run: echo 'export PATH=$(yarn global bin):$PATH' >> $BASH_ENV
      - run: echo $BASH_ENV
      - restore_cache:
          keys:
            - v12-dependencies-{{ checksum "yarn.lock" }}
      - run: ./scripts/write-aws-creds-file.sh
      - run: ./scripts/amplify-init.sh -e staging -i
      - run: amplify publish -y --invalidateCloudFront

workflows:
  version: 2
  prepare_and_release:
    jobs:
      - prepare
      - release:
          requires:
            - prepare
          filters:
            branches:
              only: master
