version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.15.0
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v7-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v7-dependencies-
      - run: yarn cache dir
      - run: yarn config set cache-folder ~/.cache/yarn
      - run: yarn cache dir
      - run:
          name: Install
          command: |
            yarn install --frozen-lockfile
      - run: ls ~/.cache/yarn
      - run: npx amplify
      - save_cache:
          paths:
            - ~/.cache/yarn
            - ~/repo/node_modules
          key: v7-dependencies-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache/yarn
  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - checkout
      - run:
          name: Build
          command: |
            yarn build
      - run: npx semantic-release

workflows:
  version: 2
  prepare_and_release:
    jobs:
      - prepare
      - release:
          requires:
            - prepare
          filters:
            branches:
              only: master
